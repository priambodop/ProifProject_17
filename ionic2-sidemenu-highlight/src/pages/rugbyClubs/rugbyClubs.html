<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="subh">
    <img src="assets/image/sub-header-clubs.png">
  </div>

  <ion-list *ngFor = "let item of items">
    <ion-item>
      <ion-thumbnail item-left><img src="{{item.img}}"/></ion-thumbnail>
        <h2><b>{{item.name}}</b></h2>
        <p>{{item.location_training}}</p>
        <p>{{item.contacts[0].value}}</p>
    </ion-item>
  </ion-list>
</ion-content>
