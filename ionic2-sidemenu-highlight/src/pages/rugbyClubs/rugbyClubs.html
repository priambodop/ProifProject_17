<ion-header center class="header">
  <ion-title><h1>RUGBY CLUBS</h1></ion-title>
</ion-header>

<ion-content>
  <ion-header padding centre class="header">
    <h3>This is rugby clubs Page !</h3>
  </ion-header>
  <ion-card *ngFor = "let item of items">
  <img src="{{item.img}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.name}}
      </ion-card-title>
    <p>
      {{item.location_training}}
    </p>
    <p>
      {{item.contacts[0].value}}
    </p>
  </ion-card-content>
</ion-card>

  </ion-content>
