<ion-header >
  <ion-navbar >
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rugby Clubs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>This is Rugby Clubs Page !</h3>
  <ion-list>
  <ion-item *ngFor = "let item of items">
    <ion-thumbnail item-left>
      <img src="{{item.img}}">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>
      {{item.location_training}} <br/>
      
    </p>
  </ion-item>
</ion-list>
</ion-content>
