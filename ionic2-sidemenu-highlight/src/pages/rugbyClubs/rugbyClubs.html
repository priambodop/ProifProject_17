<ion-header center class="header">
  <ion-title><h1>RUGBY CLUBS</h1></ion-title>
</ion-header>

<ion-content padding [ngSwitch]='status'  class ="card-background-page">

  <ion-spinner name="bubbles" *ngSwitchCase="'loading'"></ion-spinner>

  <div *ngSwitchCase="'active'">
    <ion-card *ngFor = "let item of items">
      <img src = "{{item.img}}"/>
      <div class = "card-title">{{item.title}}</div>

    </ion-card>
  </div>

</ion-content>
