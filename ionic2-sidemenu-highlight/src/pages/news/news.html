<ion-header >
  <ion-navbar class="head">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >News</ion-title>
  </ion-navbar>


</ion-header>

<ion-content>
  <ion-header padding centre class="header">
    <h3>This is News Page !</h3>
  </ion-header>
  <ion-card *ngFor = "let item of items" class="card">
  <img src="{{item.img}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.title}}
      </ion-card-title>
    <p>
      {{item.summary}}
    </p>
    <p>
      <a href="{{item.summary}}"><i>read more...</i></a>
    </p>
  </ion-card-content>
</ion-card>

  </ion-content>
