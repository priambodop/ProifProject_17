<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content [ngSwitch]='status'>
  <img src="assets/image/sub-header-fixture.png" class="header">
  <ion-title><h1>FIXTURES & RESULT</h1></ion-title>

  <ion-spinner name="bubbles" *ngSwitchCase="'loading'"></ion-spinner>

  <div *ngSwitchCase="'active'">
    <ion-list *ngFor="let item of items">
        <a href={{item.url}}><img src={{item.img}}/></a>
    </ion-list>
  </div>
</ion-content>
