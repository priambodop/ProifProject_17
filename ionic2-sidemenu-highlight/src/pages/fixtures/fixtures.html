<ion-header  >
  <ion-navbar >
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixtures & Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  </ion-card>

  </ion-content>
</ion-content>
