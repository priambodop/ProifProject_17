<ion-header center class="header">
  <ion-title><h1>TEAMMATE PHOTOS</h1></ion-title>
</ion-header>


<ion-content padding class="content">
  <button ion-button full color="danger" icon-left>
    <ion-icon name = 'apps'><b>Take a Photo</b></ion-icon>
  </button>
  <button ion-button full color="danger" icon-left>
    <ion-icon name = 'apps'><b>Load From Library</b></ion-icon>
  </button>

  <ion-grid>
    <ion-card *ngFor = "let item of items">
      <img src="{{item.data}}"/>
    </ion-card>
  </ion-grid>
</ion-content>
