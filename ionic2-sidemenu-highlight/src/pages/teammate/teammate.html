
<ion-content  [ngSwitch]='status'>

  <ion-header class="header">
    <ion-title><h1>TEAMMATE PHOTO</h1></ion-title>
  </ion-header>

  <ion-spinner name="bubbles"  *ngSwitchCase="'loading'"></ion-spinner>

  <div *ngSwitchCase="'active'">
    <ion-card *ngFor = "let item of items.data">
    <img src="{{item}}"/>
    </ion-card>
  </div>


</ion-content>
