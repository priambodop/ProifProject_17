<ion-header >
  <ion-navbar >
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beta Tested Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h3>This is Beta Tested Page !</h3>
  <button (click)="takePhoto()" ion-button block>Take A Photo</button>
  <ion-card *ngFor="let photo of photos">
    <ion-card-content>
      <img [src] = "photo.src">
      <button ion-button block>
        <ion-icon name = "heart"></ion-icon>
        <ion-badge item-right>{{photo.likes}}</ion-badge>
      </button>
      <button ion-button color ="danger" block>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
