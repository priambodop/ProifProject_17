
<ion-header class="header">
  <ion-grid>
    <ion-row >
      <button ion-button icon-only color="danger" width-10>
        <ion-icon name="home"></ion-icon>
      </button>
      <ion-title width-80><h5 color="light">Persatuan Rugby <br/> Union Indonesia</h5></ion-title>
     <button color="danger" ion-button menuToggle right width-10>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content></ion-content>


<ion-menu side= "right" [content]="content">
  <ion-content>
    <ion-list >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="danger">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
