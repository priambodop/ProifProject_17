<ion-header>
  <ion-grid class="background-header">
  <ion-row>
    <ion-col col-4>
      <ion-buttons start>
          <button (click)="home()" ion-button color="danger"><ion-icon name="ios-home"></ion-icon></button>
      </ion-buttons>
    </ion-col>
    <ion-col col-4><ion-title width-80><h5 color="light">Persatuan Rugby <br/> Union Indonesia</h5></ion-title> </ion-col>
    <ion-col col-4>
      <ion-buttons end>
        <button color="danger" ion-button menuToggle right>
             <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-header>

<ion-content></ion-content>

<ion-menu class="ion-menu-custom" side= "right" [content]="content" colors="danger">
  <ion-content>
    <ion-list >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="danger">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>




<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
