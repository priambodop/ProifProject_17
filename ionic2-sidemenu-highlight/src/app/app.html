<ion-header>
  <ion-navbar>

    <!-- <ion-buttons start left>
      <button (click)="home()" ion-button color="danger" start left><ion-icon name="ios-home"></ion-icon></button>
    </ion-buttons> -->

    <div class="header">
      <img src="assets/image/header.png" >
    </div>

    <div class="logoheader">
      <img src="assets/image/logo-header.png" height="50px">
    </div>

    <button ion-button menuToggle color="light" right>
      <ion-icon name="menu"></ion-icon>
    </button>

    <button (click)="home()" ion-button color="danger" start left><ion-icon name="ios-home"></ion-icon></button>

  </ion-navbar>
</ion-header>

<ion-menu class="ion-menu-custom" side= "right" [content]="content">
  <ion-content class="contents">
    <ion-list >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="danger">
        {{p.title}}
      </button>
    </ion-list>

    <div padding class="bottom-menu" >
      <p>
        Contacts:  <br> <br>
        info@rugbyindonesia.or.id <br>
        www.rugbyindonesia.or.id <br> <br>

        Connect with us: <br>
        <ion-grid>
          <ion-row>
            <ion-col>
              <a href="https://twitter.com/IndonesianRugby"><img src="assets/image/twitter.png"></a>
            </ion-col>

            <ion-col>
              <a href="https://www.facebook.com/indonesianrugby"><img src="assets/image/facebook.png"></a>
            </ion-col>

            <ion-col>
              <a href="https://vine.co/u/1035182837801902080"><img src="assets/image/vine.png"></a>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <a href="https://plus.google.com/102268870932403946446/posts"><img src="assets/image/gplus.png"></a>
            </ion-col>

            <ion-col>
              <a href="https://www.youtube.com/user/Indonesiarugby"><img src="assets/image/youtube.png"></a>
            </ion-col>

            <ion-col>
              <a href="http://instagram.com/indonesianrugby"><img src="assets/image/instagram.png"></a>
            </ion-col>
          </ion-row>

        </ion-grid>

        <br><br>
        Affiliations
        <br>
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="assets/image/affiliate-worldrugby.png" alt="">
            </ion-col>

            <ion-col>
              <img src="assets/image/affiliate-arfu.png" alt="">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <img src="assets/image/affiliate-koni.png" alt="">
            </ion-col>

            <ion-col>
              <img src="assets/image/affiliate-nocindonesia.png" alt="">
            </ion-col>
          </ion-row>

        </ion-grid>


      </p>

    </div>
  </ion-content>
</ion-menu>






<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
