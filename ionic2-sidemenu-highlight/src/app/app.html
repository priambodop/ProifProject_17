<ion-header>
  <ion-navbar>
    <div class="header">
      <img src="assets/image/header.png" >
    </div>

    <button ion-button (click)="home()" color="danger" start>
      <ion-icon name="md-home"></ion-icon>
    </button>

    <div class="header center">
      <img src="assets/image/logo-header.png" height="50px">
    </div>

    <button ion-button menuToggle color="light" right>
      <ion-icon name="md-menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-menu class="ion-menu-custom" side= "right" [content]="content" colors="danger">
  <ion-content class="menu-content">
    <ion-list >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="danger">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>




<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
